{% load static %}

<style>
  /* Navbar Styling */
  .navbar {
      background: rgba(0, 0, 0, 0.9); /* Dark background with slight transparency */
      padding: 10px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Navbar Brand Logo */
  .navbar img {
      border-radius: 5px;
      margin-right: 10px;
  }

  /* Navbar Links */
  .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 16px;
      padding: 10px 15px;
      transition: all 0.3s ease-in-out;
  }

  /* Hover & Active Effects */
  .navbar-nav .nav-link:hover, 
  .navbar-nav .nav-link.active {
      background: #007bff;
      border-radius: 5px;
      color: #fff;
  }

  /* Responsive Navbar */
  @media (max-width: 768px) {
      .navbar-nav {
          text-align: center;
      }
      .navbar-nav .nav-link {
          display: block;
          width: 100%;
      }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
      <a href="{% url 'home' %}">
          <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">  <!-- Moves menu items to the right -->
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'products' %}">Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a> 
              </li>
          </ul>
      </div>
  </div>
</nav>
